{% extends 'layout.html' %}

{% block body %}
    <h3>Tüm Makaleler</h3>
    <hr>

    {% if articles %}
        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item">{{ article[1] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-danger">Henüz makale bulunmuyor</div>
    {% endif %}
{% endblock %}
